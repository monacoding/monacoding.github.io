name: Deploy Jekyll with Minima

on:
  push:
    branches:
      - main

permissions:  # ğŸ”¹ GitHub Actionsê°€ ì €ì¥ì†Œì— í‘¸ì‹œí•  ìˆ˜ ìˆë„ë¡ ê¶Œí•œ ì¶”ê°€
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: false  # ğŸš¨ ì„œë¸Œëª¨ë“ˆ ë¹„í™œì„±í™” (í•„ìš”í•˜ë©´ true)

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Bundler & Jekyll
        run: |
          gem install bundler
          bundle config set --local without 'development test'
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll Site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages  # ğŸš¨ GitHub Pages ë¸Œëœì¹˜ ì§€ì •